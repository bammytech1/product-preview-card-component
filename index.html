<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class=" container product-content row">
     <div class="product-preview column col-1" >
       <img id="product-img" src="image-product-mobile.jpg" alt="Gabrielle Essence perfume">
       <img id="product-img2" src="image-product-desktop1.png" alt="Gabrielle Essence perfume">
     </div>
     <div class="product-details column col-2">
       <div class="product-type">PERFUME</div>
       <div class="product-name">Gabrielle Essence Eau De parfum</div>
       <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
       <div class="product-price">
         <p class="product-amount">$149.99</p>
         <p class="product-discount">$169.99</p>
       </div>
       <button class="btn" href=""><img id="cart-icon" src="icon-cart.svg" alt="cart image">
         <div id="add-text">Add to Cart</div>
       </button>
     </div>
    </main>
  </div>
  <!--<div class="attribution col-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gbenga Bayode</a>.
  </div>-->
</body>
</html>
